<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InspireMe - Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
  </head>
  <body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 dark:from-gray-900 dark:via-gray-800 dark:to-black min-h-screen flex items-center justify-center transition-all duration-500">

    <div class="max-w-xl w-full mx-4 p-8 bg-white bg-opacity-10 backdrop-blur-md rounded-3xl shadow-2xl text-center text-white dark:text-gray-300 transition-all duration-500">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-3xl font-bold tracking-wide">InspireMe 🌟</h1>
        <button id="theme-toggle" class="text-sm px-3 py-1 bg-white text-gray-800 rounded-full font-medium hover:bg-gray-200 transition">🌙</button>
      </div>

      <p id="quote" class="text-xl italic leading-relaxed mb-6 opacity-100 transition duration-500 ease-in-out">
        Loading wisdom...
      </p>

      <button id="new-quote" class="px-6 py-3 bg-white text-indigo-600 font-semibold rounded-xl hover:bg-indigo-200 transition transform hover:scale-105 duration-300">
        🔁 New Quote
      </button>

      <footer class="mt-8 text-sm text-white/60 dark:text-white/40">
        Built with ❤️ by Shayan | Nexium Internship
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
